    <script>

    /**드래그*/
    $('.pop_head').on({
        'mousedown':function(){
            $(this).parent( ".moving" ).draggable({disabled: false});
        },
        'mouseout':function(){
            $(this).parent( ".moving" ).draggable({disabled: true});
        }
    });

    $('.pop_mng li').on('click',function(){
        let pop_btn = $(this).children("input[type='button']");
        let modal = pop_btn.parents('.modal');

        if(pop_btn.hasClass('pop_minsize')){
            modal.animate({
                top:9999,
                opacity: 0.1,
            },1000);
        }else
        if(pop_btn.hasClass('pop_maxsize')){
            modal.toggleClass('max_modal');
            if(modal.hasClass('max_modal')){
                modal.draggable({disabled: true});
                modal.removeClass('moving');
            }else{
                modal.addClass('moving');
            }

        }else
        if(pop_btn.hasClass('pop_close')){
            modal.addClass('fade');
        }
    });
    $('.pop_minsize').on('click',function(){
        $(this).parents('.modal');
    });

    </script>
